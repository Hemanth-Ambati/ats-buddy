name: Frontend CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'frontend/**'

jobs:
  validate:
    name: Lint and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    # Add lint script to package.json if missing, or run via npx
    - name: Lint
      run: npx eslint src --ext ts,tsx --report-unused-disable-directives --max-warnings 0
      continue-on-error: true # Don't block for now as we haven't fixed all lint errors

    - name: Test
      run: npm test

    # Note: Deployment is handled automatically by AWS Amplify Console
    # which listens to the GitHub repository directly.
